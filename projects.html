<!DOCTYPE html>
<html>
    <head>
        <title>a.y. | projects</title>
        <link href="icons/duck_lg.png" rel="icon" type="image/png">
        <link href="design.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Playfair+Display:400i,400" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script id="project-template" type="text/x-handlebars-template">
            {{#each projects}}
            <div class="project-card">
                <button type="button" class="collapsible">
                    <h2>{{this.title}}</h2><hr><h2>{{this.date}}</h2></button>   
                <div class="project-content">
                    <img src="{{this.src}}" id="{{this.src}}">
                    <p>{{this.description}}</p>
                </div>
            </div>
            {{/each}}
        </script>
        <script src="./projects.js" type="text/javascript" defer></script>
        <script src="./collapsible.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li><a class="navbutton" href="./index.html">
                        <img src="icons/home.svg" width="17" height="17"></a></li>
                    <li><a class="navbutton" href="./files/Resume.pdf">Resume</a></li>
                    <li><a class="navbutton" href="./projects.html">Projects</a></li>
                    <li><a class="navbutton" href="./index.html"
                        style="font-family:'Playfair Display'; font-size: 1.5rem;">a.y.</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Projects</h1>
            <div id="projects-container"></div>
        </main> 
        <footer>
            <hr>
            <p>made with ♥︎ in hockessin, de</p>
        </footer>   
    </body>
</html>
