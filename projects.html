<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projects | Audrey Yang</title>
        <link href="icons/icon.png" rel="icon" type="image/png">
        <link href="design.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Proza+Libre:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script id="project-template" type="text/x-handlebars-template">
            {{#each projects}}
            <div class="project-card">
                <div class="project-content">
                    <div class="project-tag">
                        <h2>{{this.title}}</h2>
                        {{#if this.src}}
                        <a class="project-link" href="{{this.src}}" target="_blank">
                            <img src="./icons/github.svg">
                        </a>
                        {{/if}}
                        {{#if this.website}}
                            <a class="project-link" href="{{this.website}}" target="_blank">
                                <img src="./icons/external.svg">
                            </a>
                        {{/if}}
                    </div>
                    
                    {{#if this.context}}
                        <p class="project-context">{{this.context}}</p>
                    {{else}}
                        <p class="project-context"></p>
                    {{/if}}

                    <p class="project-description">{{this.description}}</p>
                    <ul class="project-tech">
                    {{#each tech}}
                        <li>{{this}}</li>
                    {{/each}}
                    </ul>
                    
                </div>
                
            </div>
            {{/each}}
        </script>
        <script src="./js/projects.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li><a class="navbutton home" href="./index.html">
                        <img src="icons/home.svg" width="18" height="18"></a></li>
                    <li><a class="navbutton" href="./projects.html">Projects</a></li>
                    <li><a class="navbutton" href="./index.html">&lt;a.y./&gt; 
                        </a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="projects" class="projects">
                <h1 style="text-align: center;">Projects</h1>
                <div id="projects-container"></div>
            </div>
        </main>
        <footer>
            <p>made with ♥︎ in hockessin, de</p>
        </footer>    
    </body>
    
</html>
